<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="currency-convetor.css" />
    <script src="currency-convetor.js"></script>
  </head>
  <body>
    <div class="main-conataint">
      <div>
        <p class="header">Exchange Rate Today</p>
        <p class="price">Amount</p>
        <input class="num1" type="number" />
        <p>From</p>
        <select class="select1">
          <option value="USD">USD - United States Of America</option>
          <option value="INR">INR - Indian Rupee</option>
          <option value="MWK">MWK - Malawian Kwacha</option>
        </select>
      </div>

      <div>
        <p>To</p>
        <select class="select2">
          <option value="MWK">MWK - Malawian Kwacha</option>
          <option value="USD">USD - USD - United States Of America</option>
          <option value="INR">INR - Indian Rupee</option>
        </select>
      </div>
      <div>
        <button class="btn" onclick="getElemt()">Convert</button>
      </div>
      <div class="results">
        <p id="result1"></p>
      </div>
    </div>
  </body>
</html>
