<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currency-converter.css" />
    <script src="currency-converter.js" defer></script>
  </head>
  <body>
    <main class="main-container" aria-labelledby="main-header">
      <section>
        <h1 id="main-header" class="header">Exchange Rate Today</h1>
        <form id="converter-form" autocomplete="off" onsubmit="getElemt(); return false;">
          <div class="form-group">
            <label for="amount" class="price">Amount</label>
            <input
              id="amount"
              class="num1"
              type="number"
              name="amount"
              placeholder="Enter amount"
              min="0"
              step="any"
              required
            />
          </div>
          <div class="form-group">
            <label for="from-currency">From</label>
            <select id="from-currency" class="select1" name="from">
              <option value="USD">USD - United States Dollar</option>
              <option value="INR">INR - Indian Rupee</option>
              <option value="MWK">MWK - Malawian Kwacha</option>
            </select>
          </div>
          <div class="form-group">
            <label for="to-currency">To</label>
            <select id="to-currency" class="select2" name="to">
              <option value="MWK">MWK - Malawian Kwacha</option>
              <option value="USD">USD - United States Dollar</option>
              <option value="INR">INR - Indian Rupee</option>
            </select>
          </div>
          <div class="form-group">
            <button class="btn" type="submit">Convert</button>
          </div>
        </form>
        <section class="results" aria-live="polite">
          <p id="result1"></p>
        </section>
      </section>
    </main>
  </body>
</html>
